<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form2</title>
    <link rel="stylesheet" href="032019.css">
</head>
<body>
    <form>
        <fieldset>
            <h2>Create an Account</h2>
            <hr>
            <input class="inputs" type="text" placeholder="Name">
            <input class="inputs" type="tel" placeholder="Phone Number">
            <input class="inputs" type="email" placeholder="Email">
            <input class="inputs" type="password" placeholder="Password">
            <div class="check">
                <input class="check" type="checkbox"> 
                <label for="checkbox"> I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <div class="button">           
                <button>Create Account</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
